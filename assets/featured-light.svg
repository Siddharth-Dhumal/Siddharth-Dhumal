<svg xmlns="http://www.w3.org/2000/svg" width="900" height="140" viewBox="0 0 900 140">
  <defs>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="track" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#374151"/>
    </linearGradient>

    <clipPath id="round">
      <rect x="1" y="1" width="898" height="138" rx="16"/>
    </clipPath>
  </defs>

  <g clip-path="url(#round)">
    <!-- Card -->
    <rect x="1" y="1" width="898" height="138" rx="16" fill="#ffffff" stroke="#e5e7eb"/>

    <!-- Top label strip -->
    <rect x="1" y="1" width="898" height="28" fill="#f3f4f6"/>
    <text x="22" y="20"
      font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
      font-size="12" fill="#111827" opacity="0.85">FEATURED PROJECT</text>

    <!-- Subtle checkered blocks (right) -->
    <g opacity="0.9">
      <rect x="760" y="6" width="16" height="16" fill="#111827"/>
      <rect x="776" y="6" width="16" height="16" fill="#e5e7eb"/>
      <rect x="792" y="6" width="16" height="16" fill="#111827"/>
      <rect x="808" y="6" width="16" height="16" fill="#e5e7eb"/>
      <rect x="824" y="6" width="16" height="16" fill="#111827"/>
    </g>

    <!-- Title -->
    <text x="22" y="68"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="28" font-weight="800" fill="#111827">BioGraphRAG</text>

    <!-- Description (2 lines to avoid overflow) -->
    <text x="22" y="96"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="14" fill="#374151">
      Graph Retrieval-Augmented Generation over biomedical knowledge graphs
    </text>
    <text x="22" y="116"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="14" fill="#374151">
      (BioKG) to improve biomedical question answering
    </text>

    <!-- Bottom “track” bar -->
    <rect x="0" y="128" width="900" height="12" fill="url(#track)"/>

    <!-- Moving “racing highlight” -->
    <rect x="-240" y="128" width="240" height="12" fill="url(#shine)" opacity="0.9">
      <animate attributeName="x" from="-240" to="900" dur="1.8s" repeatCount="indefinite"/>
    </rect>

    <!-- Telemetry dot pulse -->
    <circle cx="872" cy="68" r="6" fill="#111827" opacity="0.85">
      <animate attributeName="r" values="6;8;6" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.85;0.45;0.85" dur="1.4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>